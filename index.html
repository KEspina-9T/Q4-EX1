<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img src="robot.png">
        </div>
        <div class="col-md-5" id="rbt">
            
             <h2> Hi! I'm strawberry, and let's test your math skills!</h2>
            
            <form>
                <label for="valueA">Enter value for a: </label>
                <input type="number" name="valueA" id="AVALUE">
                <br>
                <br>
                <label for="valueB">Enter value for b: </label>
                <input type="number" name="valueB" id="BVALUE">  
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <button type="button" onclick="round()">Round Off</button>
        </div>
        <br>
        <div class="col-md-5">
            <button type="button" onclick="power()">Power</button>
        </div>
        <br>
    </div>
    <div class="row">
        <div class="col-md-5">
            <button type="button" onclick="sqrt()">Square Root</button>
        </div>
        <br>
        <div class="col-md-5">
            <button type="button" onclick="random()">Random</button>
        </div>
        <br>
        </div>
			<button type="button" onClick="window.location.reload()"> Refresh </button>
		</div>
    </div>
</div>
    <script type="text/javascript">
        function round() {
            var a = document.getElementById('AVALUE').value;
            var b = document.getElementById('BVALUE').value;

            window.alert(Math.round(a));
        }

        function power() {
            var a = document.getElementById('AVALUE').value;
            var b = document.getElementById('BVALUE').value;

            window.alert(Math.pow(a,b));
        }

        function sqrt() {
            var a = document.getElementById('AVALUE').value;
            var b = document.getElementById('BVALUE').value;

            window.alert(Math.sqrt(a,b));
        }


		function random( ) {
			var a = document.getElementById('AVALUE').value;
			var b = document.getElementById('BVALUE').value;
			
			window.alert(Math.random(a,b));
			}
